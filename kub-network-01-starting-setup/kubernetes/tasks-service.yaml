apiVersion: v1
kind: Service
metadata:
  name: tasks-service
spec:
  selector:
    app: tasks
  type: LoadBalancer
  ports:
    - protocol: TCP
      # TARGET PORT TO WHERE WE CAN SE THE REQUEST
      port: 8000
      # PORT WHERE THE REQUEST WILL BE FORWARDED. WE CAN USE DIFFERENT PORTS BUT IN THE TARGETPORT WE MUST USE THE PORT INDICATED IN OUR DOCKERFILE AND APP.JS
      targetPort: 8000


# To launch the service: minikube service users-serivce. If we are in a cloud service provider, the IP will be generated by the loadbalancer and don't need to launch this command